  <title>Draw Your Cat</title>

</head>
<body>
  <h2>Draw your sitting cat</h2>
  
  <div id="canvas-container">
    <canvas id="catCanvas"></canvas>
  </div>

<div class="controls">
  <label>Brush size: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
  <button id="undoBtn">Undo</button>
  <button id="clearBtn">Clear</button>
  <button id="saveBtn">Save as cat_sitting_xxxxx.png</button>
</div>


  <script src="script.js"></script>
</body>
