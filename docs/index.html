<body>
  <h2>Draw Your Sitting Cat</h2>

  <div class="controls">
    <label>Brush size: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
    <button id="modeBtn">Switch to Erase</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save drawing</button>
  </div>

  <div id="canvas-container">
    <canvas id="catCanvas"></canvas>
  </div>

  <p class="contribute">
    Finished your masterpiece?<br>
